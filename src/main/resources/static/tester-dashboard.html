<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tester Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .user-info {
      font-weight: bold;
    }
    
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    
    .refresh-btn {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .logout-btn {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .dashboard-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .tab-btn {
      background-color: transparent;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      border-bottom: 3px solid transparent;
    }
    
    .tab-btn.active {
      border-bottom: 3px solid #4299e1;
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .bug-item {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      position: relative;
    }
    
    .bug-actions {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    .verify-btn {
      background-color: #38a169;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .reject-btn {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .status-new {
      color: #e53e3e;
      font-weight: bold;
    }
    
    .status-assigned {
      color: #dd6b20;
      font-weight: bold;
    }
    
    .status-fixed {
      color: #38a169;
      font-weight: bold;
    }
    
    .status-verified {
      color: #2b6cb0;
      font-weight: bold;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
    }
    
    .form-group textarea {
      min-height: 100px;
    }
    
    .submit-btn {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Tester Dashboard</h2>
    <div class="user-info">
      Welcome, <span id="username">User</span>!
    </div>
    <div class="header-buttons">
      <button class="refresh-btn" onclick="loadBugs()">Refresh Bugs</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
  
  <div class="dashboard-content">
    <div class="tabs">
      <button class="tab-btn active" data-tab="view-bugs">View Bugs</button>
      <button class="tab-btn" data-tab="add-bug">Add Bug</button>
    </div>
    
    <div id="view-bugs" class="tab-content active">
      <h3>Your Reported Bugs</h3>
      <div id="bugs-list">
        Loading bugs...
      </div>
    </div>
    
    <div id="add-bug" class="tab-content">
      <h3>Report New Bug</h3>
      <form id="bug-form">
        <div class="form-group">
          <label for="bug-title">Title</label>
          <input type="text" id="bug-title" required>
        </div>
        
        <div class="form-group">
          <label for="bug-description">Description</label>
          <textarea id="bug-description" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="bug-type">Type</label>
          <select id="bug-type" required>
            <option value="">Select Type</option>
            <option value="LEXICAL_BUG">Lexical_Bug</option>
            <option value="SEMANTIC_BUG">Semantic_Bug</option>
            <option value="SYNTAX_BUG">SYNTAX_BUG</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="bug-priority">Priority</label>
          <select id="bug-priority" required>
            <option value="">Select Priority</option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
            <option value="CRITICAL">Critical</option>
          </select>
        </div>
        
        <button type="submit" class="submit-btn">Submit Bug</button>
      </form>
    </div>
  </div>

  <script>
    // Check if user is logged in
    const userId = localStorage.getItem("userId");
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");
    
    // If not logged in or wrong role, redirect to login
    if (!userId || role !== "tester") {
      window.location.href = "/index.html";
    }
    
    // Display username
    document.getElementById("username").textContent = username || "User";
    
    // Tab functionality
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons and contents
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        
        // Add active class to clicked button and corresponding content
        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });
    
    // Logout function
    function logout() {
      localStorage.removeItem("userId");
      localStorage.removeItem("username");
      localStorage.removeItem("role");
      window.location.href = "/index.html";
    }
    
    // Fetch and display bugs reported by this tester
    async function loadBugs() {
      try {
        if (!userId) {
          throw new Error("User ID not found");
        }
        
        const response = await fetch(`http://localhost:8080/api/bugs/tester/${userId}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const bugs = await response.json();
        
        const bugsList = document.getElementById("bugs-list");
        if (!bugs || bugs.length === 0) {
          bugsList.innerHTML = "<p>No bugs reported yet.</p>";
        } else {
          let html = "";
          bugs.forEach(bug => {
            const statusClass = bug.status === "NEW" ? "status-new" : 
                               bug.status === "ASSIGNED" ? "status-assigned" : 
                               bug.status === "FIXED" ? "status-fixed" :
                               "status-verified";
            
            html += `
              <div class="bug-item" data-id="${bug.id}">
                <h4>${bug.title}</h4>
                <p>Type: ${bug.type}</p>
                <p>Priority: ${bug.priority}</p>
                <p>Status: <span class="${statusClass}">${bug.status}</span></p>
                <p>Description: ${bug.description}</p>
                ${bug.status === "FIXED" ? 
                  `<div class="bug-actions">
                    <button class="reject-btn" onclick="rejectFix(${bug.id})">Reject Fix</button>
                    <button class="verify-btn" onclick="markAsVerified(${bug.id})">Mark as Verified</button>
                  </div>` : ''}
              </div>
            `;
          });
          bugsList.innerHTML = html;
        }
      } catch (error) {
        console.error("Error loading bugs:", error);
        document.getElementById("bugs-list").innerHTML = 
          `<p style="color: red">Error loading bugs: ${error.message}</p>`;
      }
    }
    
    // Mark bug as verified
    async function markAsVerified(bugId) {
      try {
        const response = await fetch(`http://localhost:8080/api/bugs/${bugId}/verify`, {
          method: 'PUT'
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        // Reload bugs to show updated status
        loadBugs();
        
      } catch (error) {
        console.error("Error verifying bug:", error);
        alert(`Error verifying bug: ${error.message}`);
      }
    }
    
    // Reject fix and send back to assigned state
    async function rejectFix(bugId) {
      try {
        const response = await fetch(`http://localhost:8080/api/bugs/${bugId}/reject`, {
          method: 'PUT'
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        // Reload bugs to show updated status
        loadBugs();
        alert("Fix rejected. Bug sent back to developer.");
        
      } catch (error) {
        console.error("Error rejecting fix:", error);
        alert(`Error rejecting fix: ${error.message}`);
      }
    }
    
    // Submit new bug
    document.getElementById("bug-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      try {
        const bugData = {
          title: document.getElementById("bug-title").value,
          description: document.getElementById("bug-description").value,
          type: document.getElementById("bug-type").value,
          priority: document.getElementById("bug-priority").value
        };
        
        const response = await fetch(`http://localhost:8080/api/testers/${userId}/bugs`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(bugData)
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        // Clear form
        document.getElementById("bug-form").reset();
        
        // Switch to view bugs tab and reload bugs
        document.querySelector('.tab-btn[data-tab="view-bugs"]').click();
        loadBugs();
        
        alert("Bug reported successfully!");
        
      } catch (error) {
        console.error("Error reporting bug:", error);
        alert(`Error reporting bug: ${error.message}`);
      }
    });
    
    // Load bugs when page loads
    loadBugs();
  </script>
</body>
</html>
