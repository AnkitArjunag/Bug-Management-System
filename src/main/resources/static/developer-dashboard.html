<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .user-info {
      font-weight: bold;
    }
    
    .logout-btn {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .dashboard-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .tab-btn {
      background-color: transparent;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      border-bottom: 3px solid transparent;
    }
    
    .tab-btn.active {
      border-bottom: 3px solid #4299e1;
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .bug-item {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      position: relative;
    }
    
    .bug-actions {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
    }
    
    .fix-btn {
      background-color: #38a169;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .status-new {
      color: #e53e3e;
      font-weight: bold;
    }
    
    .status-assigned {
      color: #dd6b20;
      font-weight: bold;
    }
    
    .status-fixed {
      color: #38a169;
      font-weight: bold;
    }
    
    .status-verified {
      color: #2b6cb0;
      font-weight: bold;
    }
    
    .refresh-btn {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Developer Dashboard</h2>
    <div class="user-info">
      Welcome, <span id="username">User</span>!
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  
  <div class="dashboard-content">
    <div class="tabs">
      <button class="tab-btn active" data-tab="view-bugs">View Bugs</button>
    </div>

    <div id="view-bugs" class="tab-content active">
      <h3>Bugs Assigned to You</h3>
      <button class="refresh-btn" onclick="loadBugs()">Refresh Bugs</button>
      <div id="bugs-list">
        Loading bugs...
      </div>
    </div>
  </div>

  <script>
    // Check if user is logged in
    const userId = localStorage.getItem("userId");
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");
    
    // If not logged in or wrong role, redirect to login
    if (!userId || role !== "developer") {
      window.location.href = "/index.html";
    }
    
    // Display username
    document.getElementById("username").textContent = username || "User";

    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons and contents
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        
        // Add active class to clicked button and corresponding content
        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // Logout function
    function logout() {
      localStorage.removeItem("userId");
      localStorage.removeItem("username");
      localStorage.removeItem("role");
      window.location.href = "/index.html";
    }
    
    // Load bugs assigned to this developer
    async function loadBugs() {
      try {
        if (!userId) {
          throw new Error("User ID not found");
        }

        document.getElementById("bugs-list").innerHTML = "Loading bugs...";
        
        const response = await fetch(`http://localhost:8080/api/bugs/developer/${userId}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }        
        
        const bugs = await response.json();
        
        const bugsList = document.getElementById("bugs-list");
        if (!bugs || bugs.length === 0) {
          bugsList.innerHTML = "<p>No bugs assigned to you at the moment.</p>";
        } else {
          let html = "";
          bugs.forEach(bug => {
            const statusClass = bug.status === "NEW" ? "status-new" : 
                               bug.status === "ASSIGNED" ? "status-assigned" : 
                               bug.status === "FIXED" ? "status-fixed" :
                               "status-verified";
            
            html += `
              <div class="bug-item" data-id="${bug.id}">
                <h4>${bug.title}</h4>
                <p>Type: ${bug.type}</p>
                <p>Priority: ${bug.priority}</p>
                <p>Status: <span class="${statusClass}">${bug.status}</span></p>
                <p>Description: ${bug.description}</p>
                ${bug.status === "ASSIGNED" ? 
                  `<div class="bug-actions">
                    <button class="fix-btn" onclick="markAsFixed(${bug.id})">Mark as Fixed</button>
                  </div>` : ''}
              </div>
            `;
          });
          bugsList.innerHTML = html;
        }
      } catch (error) {
        console.error("Error loading bugs:", error);
        document.getElementById("bugs-list").innerHTML = 
          `<p style="color: red">Error loading bugs: ${error.message}</p>`;
      }
    }

    async function markAsFixed(bugId) {
      try {
        const response = await fetch(`http://localhost:8080/api/bugs/${bugId}/fix`, {
          method: 'PUT'
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        // Reload bugs to show updated status
        loadBugs();
        
      } catch (error) {
        console.error("Error fixing bug:", error);
        alert(`Error fixing bug: ${error.message}`);
      }
    }
    
    // Load bugs when page loads
    window.addEventListener('DOMContentLoaded', () => {
      loadBugs();
    });
  </script>
</body>
</html>
